<mat-toolbar color="primary" class="position-relative mat-elevation-z4">
  <span class="title ml-2">
    {{title}}
  </span>
  <span class="spacer"></span>
  <button *ngIf="isAuthenticated$ | async" mat-mini-fab (click)="logoutAttempt()">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isAuthenticated$ | async" class="app-sidenav">
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active">
        <mat-icon>{{link.icon}}</mat-icon>
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="p-4">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
