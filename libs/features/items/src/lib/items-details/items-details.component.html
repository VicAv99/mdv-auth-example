<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentItem?.id; else createText">{{ originalTitle }}</span>
        <ng-template #createText>Create a Item</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="group" #formDirective="ngForm" (ngSubmit)="save(formDirective)">
    <mat-card-content class="d-flex flex-column">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" type="text" />
        <mat-error *ngFor="let error of group.get('name')?.errors | csErrorKeys">
          {{ messages[error] }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" formControlName="description" type="text"></textarea>
        <mat-error *ngFor="let error of group.get('name')?.errors | csErrorKeys">
          {{ messages[error] }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="p-0 m-0 d-flex justify-content-end">
      <button type="button" mat-button color='warn' (click)="cancel()">Cancel</button>
      <button type="submit" mat-button color="primary">
        {{ originalTitle ? 'Save' : 'Create' }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
