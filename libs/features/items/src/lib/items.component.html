<div class="d-flex flex-column flex-md-row">
  <div class="w-100 w-md-50 mr-md-2 mx-0 my-2 order-1 order-md-0">
    <cs-items-list
      [items]="allItems$ | async"
      (selected)="selectItem($event)"
      (deleted)="deleteItem($event)"
    >
    </cs-items-list>
  </div>
  <div class="w-100 w-md-50 ml-md-2 mx-0 my-2 order-0 order-md-1">
    <cs-items-details
      [group]="form"
      [item]="selectedItem$ | async"
      (saved)="saveItem($event)"
      (cancelled)="resetItem()"
    >
    </cs-items-details>
  </div>
</div>
